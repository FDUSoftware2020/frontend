        <head>

                <title>FSDN ฅ^•ﻌ•^ฅ</title>
                <link rel="shortcut icon" href="images/icon.png" />
                <!-- Style Sheet-->
                <link rel='stylesheet' id='main-css-css'  href='css/home.css' type='text/css' media='all' />
                <link rel='stylesheet' id='sign-css-css'  href='css/register.css' type='text/css' media='all' />
                <link rel="stylesheet" href="js/particles/css/style.css">
                <link rel="stylesheet" href="js/sweetalert2/sweetalert2.min.css">
                <link rel="stylesheet" href="css/base.css">
                <link rel="stylesheet" href="css/login.css">

                <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

                <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <body>

                <!-- Start of Header -->
                <div id = 'header_nav' class="header-wrapper">
                        <div v-html="message"></div>
                </div>
                <!-- End of Header -->

                
                <div id="particles-js"></div>
	        <div id="wrapper">
		        <nav class="switch_nav">
			        <a href="javascript:;" id="switch_signup" class="switch_btn on">Register</a>
			        <a href="sign.html" id="switch_login" class="switch_btn">Login</a>
			        <div class="switch_bottom" id="switch_bottom"></div>
		        </nav>
		        <div id="register_container">
			        <form method="post" action="">
				        <ul class="group_input">
					<li><input type="text" class="username required" id="username" placeholder="Username" v-model = "id"/></li>
                                        <li><input type="password" class="psd required" id="password" placeholder="Password" v-model = "pwd"/></li>
                                        <li><input type="password" class="psd required" id="password_re" placeholder="Password Again" v-model = "pwd_re"/></li>
                                        <li><input type="text" class="email required" id="email" placeholder="Email" v-model = "email"/></li>
                                        <li><input type="text" class="verification required" id="verification" placeholder="请输入邮箱收到的4位验证码" v-model = "verification"/></li>
                                        </ul>
                                        <button type="button" class="submit_btn" id="btnVerify" v-on:click = "req_verify">发送验证码</button>
                                        <button type="button" class="submit_btn" id="btnSubmit" v-on:click = "req_register">Register</button>
                                        <span class="agreement-tip">Pressing button means signing up 《FSDN Agreement》which is totally non-existent.</span>
			        </form>
	                </div>
                </div>
                <!--script-->
                <script type='text/javascript' src='js/jquery-3.4.1/jquery-3.4.1.min.js'></script>
	        <script src="js/sweetalert2/sweetalert2.min.js"></script>
	        <script src="js/particles/particles.min.js"></script>
                <script src="js/particles/js/app.js"></script>
                <script type='text/javascript' src='js/preload.js'></script>

                <script type='text/javascript' src='js/logout.js'></script>

                <script type='text/javascript' src='js/home.js'></script>
