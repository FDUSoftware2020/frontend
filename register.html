<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

    <!--v-app包含该页面所有内容，v-app标签仅能使用一次-->
    <div id="register_page">
        <v-app>
            <!--导航栏公用代码,详见navigation.js-->
            <div>
                <navigation></navigation>
            </div>

            <div>
                <v-img src = "images/register.png" contain max-height="80" class="ma-12"></v-img>
            </div>

            <div id="register_container" class="mx-auto">
                <v-form ref="form" lazy-validation>
                    <v-text-field label="Name" required v-model="id"></v-text-field>
                    <v-text-field label="E-mail" required v-model="email"></v-text-field>
                    <v-text-field label="password" type="password" required v-model="pwd"></v-text-field>
                    <v-text-field label="password again" type="password" required v-model="pwd_re"></v-text-field>
                    <v-text-field label="收到的四位验证码" :counter="4" required v-model="verification"></v-text-field>
                    <v-btn color="success" class="mr-12" @click="req_verify" id="btnVerify" max-width="200" min-width="200">发送验证码</v-btn>
                    <v-btn color="warning" class="ml-12" @click="req_register">注册</v-btn>
                </v-form>
            </div>

        </v-app>
    </div>

    <script type='text/javascript' src='js/preload.js' charset="UTF-8"></script>
    <script type='text/javascript' src='js/navigation.js' charset="UTF-8"></script>
    <script type='text/javascript' src='js/register.js' charset="UTF-8"></script>
    
    
    
</body>
</html>
