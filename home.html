<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>FSDN ฅ^•ﻌ•^ฅ</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="home_page">
    <v-app>
      <div>
        <navigation></navigation>
      </div>

      <div>
				<v-col md="0.4"></v-col>	
				<div v-for = "(artical, i) in detail">
				<v-col md="0.2"></v-col>	
        <v-card max-width="800" class="mx-auto">
            <v-list-item>
              <v-list-item-avatar color="grey"></v-list-item-avatar>
              <v-list-item-content>
                <v-list-item-title class="headline" @click="more_detail(i)">{{artical.title}}</v-list-item-title>
                <v-list-item-subtitle>——{{artical.author}}  {{artical.pub_date}}</v-list-item-subtitle>
              </v-list-item-content>
              </v-list-item>
              <v-card-text>
                {{artical.content}}
              </v-card-text>
                
            <v-card-actions>
              <v-btn text color="blue accent-4" @click="more_detail(i)">more</v-btn>
              
              <v-spacer></v-spacer>
              <v-btn icon :color="like_icon(i)" @click="like(i)">
                <v-icon>mdi-heart</v-icon>
							</v-btn>
							<span class="subheading mr-2" id="heart">{{artical.like_num}}</span>
              <v-btn icon :color="collect_icon(i)" @click="collect(i)">
                <v-icon>mdi-bookmark</v-icon>
							</v-btn>
							<span class="subheading mr-2" id="collect">{{artical.collect_num}}</span>
              <v-btn icon color="blue">
                <v-icon>mdi-share-variant</v-icon>
              </v-btn>
            </v-card-actions>
				</v-card>
			</div>
      </div>

    </v-app>
  </div>

    <script type='text/javascript' src='js/preload.js' charset="UTF-8"></script>
    <script type='text/javascript' src='js/navigation.js' charset="UTF-8"></script>
    <script type='text/javascript' src='js/home.js' charset="UTF-8"></script>
</body>
</html>
